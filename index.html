<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="container">
        <div class="start-container">
          <div class="star-container">
            <img src="images/icon-star.svg" alt="" aria-hidden="true" />
          </div>
          <h2 class="title">How did we do?</h2>
          <div class="text-container">
            <p class="text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <form class="ratings-container">
            <fieldset>
              <label for="rating-1">1</label>
              <input
                type="radio"
                name="rating"
                id="rating-1"
                class="rating"
                value="1"
              />
              <label for="rating-2">2</label>
              <input
                type="radio"
                name="rating"
                id="rating-2"
                class="rating"
                value="2"
              />
              <label for="rating-3">3</label>
              <input
                type="radio"
                name="rating"
                id="rating-3"
                class="rating"
                value="3"
              />
              <label for="rating-4">4</label>
              <input
                type="radio"
                name="rating"
                id="rating-4"
                class="rating"
                value="4"
              />
              <label for="rating-5">5</label>
              <input
                type="radio"
                name="rating"
                id="rating-5"
                class="rating"
                value="5"
              />
            </fieldset>
          </form>
          <button class="submit">Submit</button>
        </div>
        <div class="thankyou-form hide">
          <div class="image-container">
            <img src="images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="score">
            You selected <span class="selected-rating"></span> out of 5
          </div>
          <h2>Thank you!</h2>
          <div class="text-container">
            <p class="text">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
