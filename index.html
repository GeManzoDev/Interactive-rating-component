<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="start-container">
        <div class="star-container">
          <img src="images/icon-star.svg" alt="star icon" />
        </div>
        <h2 class="title">How did we do?</h2>
        <div class="text-container">
          <p class="text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="ratings-container">
          <div class="rating" data-rating="1">1</div>
          <div class="rating" data-rating="2">2</div>
          <div class="rating" data-rating="3">3</div>
          <div class="rating" data-rating="4">4</div>
          <div class="rating" data-rating="5">5</div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="thankyou-form hide">
        <div class="image-container">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="score">
          You selected <span class="selected-rating"></span> out of 5
        </div>
        <h2>Thank you!</h2>
        <div class="text-container">
          <p class="text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->

    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->

  </body>
</html>
